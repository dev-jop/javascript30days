<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="69" id="key-e" class="key">
      <kbd>E</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">snare</span>
    </div>
  </div>

  <audio data-key="74" src="sounds/clap.wav"></audio>
  <audio data-key="79" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="82" src="sounds/boom.wav"></audio>
  <audio data-key="89" src="sounds/snare.wav"></audio>

<script src="drum.js"></script>
</body>
</html>
